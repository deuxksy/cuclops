name: Java CI with Gradle

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: docker push image
        run: ./gradlew -D ${{ secrets.DOCKER_REPO_USERNAME }} -D ${{ secrets.DOCKER_REPO_PASSWORD }} -D ${{ secrets.EMAIL }} dockerPushImage
